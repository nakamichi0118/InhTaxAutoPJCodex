<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOROBOCR｜相続書類OCR</title>
    <style>
        :root { color-scheme: light; }
        body {
            margin: 0;
            font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", system-ui, sans-serif;
            background: #f5f7fb;
            color: #1f2937;
        }
        header {
            position: relative;
            background: linear-gradient(135deg, #0b1433, #102d6a);
            color: #fff;
            padding: 2.8rem 2.4rem 2.6rem;
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
            overflow: hidden;
        }
        header::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 15% 15%, rgba(255, 255, 255, 0.18), transparent 60%),
                radial-gradient(circle at 85% 0%, rgba(96, 165, 250, 0.25), transparent 65%);
            pointer-events: none;
        }
        header > * {
            position: relative;
            z-index: 1;
        }
        header h1 {
            margin: 0;
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: 0.04em;
        }
        header .tagline {
            margin: 0.2rem 0 0;
            max-width: 780px;
            font-size: 1.05rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.94);
        }

        .hero-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.6rem;
        }
        .hero-copy {
            display: flex;
            flex-direction: column;
            gap: 0.45rem;
            text-align: left;
        }
        .hero-copy h1 {
            margin-bottom: 0;
        }
        .hero-subtitle {
            font-size: 0.95rem;
            letter-spacing: 0.28em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
        }
        .hero-logo {
            width: 82px;
            height: auto;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.55rem;
            box-shadow: 0 16px 36px rgba(15, 23, 42, 0.35);
        }
        .tagline strong {
            font-weight: 600;
        }
        .optional-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.6rem;
            margin-left: 0.6rem;
            font-size: 0.75rem;
            border-radius: 999px;
            background: rgba(59, 130, 246, 0.18);
            color: #cbd5ff;
            letter-spacing: 0.05em;
        }
        header, section.card, footer {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .pre-reveal {
            opacity: 0;
            transform: translateY(16px);
        }
        .revealed {
            opacity: 1;
            transform: translateY(0);
        }
        .version {
            margin-top: 0.6rem;
            font-size: 0.85rem;
            opacity: 0.85;
            letter-spacing: 0.02em;
        }
        main {
            width: 100%;
            max-width: 1320px;
            margin: 0 auto;
            padding: 2.6rem 2.4rem 3.2rem;
            display: grid;
            gap: 1.8rem;
        }
        section.card {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 22px 48px rgba(15, 23, 42, 0.14);
            padding: 2.2rem 2.4rem;
            border: 1px solid rgba(59, 130, 246, 0.16);
            backdrop-filter: blur(6px);
            width: 100%;
        }
        section.card h2 {
            margin: 0 0 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #1f3b8c;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        section.card p.description {
            margin: 0 0 1.2rem;
            font-size: 0.92rem;
            color: #4b5563;
            line-height: 1.6;
        }
        .input-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            align-items: center;
        }
        .text-input, select {
            padding: 0.55rem 0.75rem;
            border: 1px solid #cbd5f5;
            border-radius: 10px;
            min-width: 240px;
            font-size: 0.95rem;
            background: #f8fafc;
        }
        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            border: none;
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }
        button.primary {
            background: #2563eb;
            color: #fff;
        }
        button.secondary {
            background: #e2e8f0;
            color: #1f2937;
        }
        button.small {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none !important;
        }
        button:not(:disabled):hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(37, 99, 235, 0.24);
        }
        .drop-area {
            border: 2px dashed #9cb7ff;
            border-radius: 14px;
            background: #f8fbff;
            padding: 2.4rem 1rem;
            text-align: center;
            transition: background 0.2s ease, border-color 0.2s ease;
        }
        .drop-area.active {
            border-color: #2563eb;
            background: #e8f1ff;
        }
        .drop-area p {
            margin: 0.4rem 0;
            font-size: 0.95rem;
            color: #425079;
        }
        .status {
            margin-top: 1rem;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.92rem;
            line-height: 1.5;
            display: none;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .status.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .status.info { background: #eff6ff; color: #1e3a8a; border: 1px solid #bfdbfe; }
        .status.success { background: #ecfdf5; color: #047857; border: 1px solid #6ee7b7; }
        .status.error { background: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
        .summary-list {
            display: grid;
            gap: 0.6rem;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            font-size: 0.95rem;
        }
        .summary-list div {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
        }
        table.preview {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.88rem;
            background: #fff;
            border: 1px solid #dbeafe;
            border-radius: 12px;
            overflow: hidden;
        }
        table.preview thead {
            background: #2563eb;
            color: #fff;
        }
        table.preview th, table.preview td {
            padding: 0.55rem 0.65rem;
            border-bottom: 1px solid #e5edff;
            text-align: left;
        }
        table.preview tbody tr:nth-child(even) {
            background: #f5f9ff;
        }
        .download-card {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #dbeafe;
            background: #f8fafc;
        }
        .download-card h3 {
            margin: 0;
            font-size: 1rem;
            color: #1d4ed8;
        }
        .asset-tabs {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .asset-layout {
            display: grid;
            grid-template-columns: 240px minmax(0, 1fr);
            gap: 1.4rem;
        }
        .asset-nav {
            display: flex;
            flex-direction: column;
            gap: 0.45rem;
            padding: 1rem;
            border-radius: 18px;
            background: rgba(15, 23, 42, 0.04);
            border: 1px solid rgba(59, 130, 246, 0.08);
        }
        .asset-nav-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.65rem 0.9rem;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: #1f2937;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
        }
        .asset-nav-button .coming {
            font-size: 0.72rem;
            color: #6b7280;
        }
        .asset-nav-button.active {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.16), rgba(37, 99, 235, 0.28));
            color: #1d4ed8;
            box-shadow: 0 12px 24px rgba(37, 99, 235, 0.18);
        }
        .asset-nav-button[aria-disabled="true"] {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .asset-panels {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.12);
            border-radius: 18px;
            box-shadow: 0 16px 36px rgba(15, 23, 42, 0.1);
            min-height: 260px;
            display: flex;
            flex-direction: column;
        }
        .asset-panel {
            display: none;
            padding: 1.6rem;
        }
        .asset-panel.active {
            display: block;
        }
        .asset-panel h3 {
            margin: 0 0 0.6rem;
            font-size: 1.05rem;
            color: #1f3b8c;
        }
        .asset-panel p.panel-description {
            margin: 0 0 1rem;
            font-size: 0.92rem;
            color: #4b5563;
        }
        .asset-panel .coming-soon {
            margin: 0;
            padding: 1rem;
            border-radius: 12px;
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }
        .doc-type-toggle {
            display: inline-flex;
            gap: 0.5rem;
            padding: 0.35rem;
            background: rgba(37, 99, 235, 0.08);
            border-radius: 999px;
            margin-bottom: 1rem;
        }
        .doc-type-option {
            border: none;
            background: transparent;
            padding: 0.35rem 0.9rem;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #1f3b8c;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }
        .doc-type-option.active {
            background: #1d4ed8;
            color: #fff;
            box-shadow: 0 8px 16px rgba(29, 78, 216, 0.25);
        }
        .asset-panel-controls {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }
        .asset-panel-controls .input-row {
            margin: 0;
        }
        .tabs {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .tab-headers {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }
        .tab-headers button {
            border: 1px solid #cbd5f5;
            background: #f8fafc;
            color: #1f2937;
            padding: 0.45rem 0.85rem;
            border-radius: 999px;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
        }
        .tab-headers button.active {
            background: #2563eb;
            color: #fff;
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
            border-color: #1d4ed8;
        }

        .tab-panels .tab-panel {
            display: none;
        }
        .tab-panels .tab-panel.active {
            display: block;
        }
        .tab-panel .summary-list {
            margin-bottom: 1.2rem;
        }
        .tab-panel table.preview {
            margin-top: 0;
        }
        @media (max-width: 640px) {
            section.card { padding: 1.6rem 1.4rem; }
            .input-row { flex-direction: column; align-items: flex-start; }
            .text-input, select { width: 100%; }
            button { width: 100%; gap: 0.3rem; }
            .drop-area { padding: 1.8rem 1rem; }
            .hero-top { flex-direction: column-reverse; align-items: center; text-align: center; }
            .hero-copy { text-align: center; }
            .asset-layout { grid-template-columns: minmax(0, 1fr); }
            .asset-nav { flex-direction: row; overflow-x: auto; padding: 0.75rem; }
            .asset-nav-button { flex: 0 0 auto; min-width: 160px; }
        }

    </style>
</head>
<body>
<header>
    <div class="hero-top">
        <div class="hero-copy">
            <span class="hero-subtitle">相続書類 OCR</span>
            <h1>SOROBOCR</h1>
        </div>
        <img src="./image/iucglog.png" alt="IU Consulting Group" class="hero-logo">
    </div>
    <p class="tagline">相続に関わる通帳・取引履歴・各種資産書類をまとめて解析し、<strong>整った CSV とレポート</strong>を最短で導出する専門家向け OCR プラットフォームです。</p>
    <p class="version">バージョン 0.5.0</p>
</header>
<main>
    <section class="card" id="uploadSection">
        <h2>書類をアップロード</h2>
        <p class="description">対象の財産タブを選択し、PDF をアップロードしてください。取引履歴タブでは日付形式を指定できます。</p>
        <div id="assetTabsRoot" class="asset-tabs"></div>
        <div id="status" class="status info"></div>
    </section>

    <section class="card" id="resultsSection" style="display:none;">
        <h2>読み取り結果</h2>
        <div id="tabContainer" class="tabs" style="display:none;">
            <div id="tabHeaders" class="tab-headers"></div>
            <div id="tabPanels" class="tab-panels"></div>
        </div>
        <p id="tabEmptyMessage" style="margin:0;color:#4b5563;display:none;">読み取り結果がここに表示されます。</p>
    </section>

    <section class="card" id="downloadSection" style="display:none;">
        <h2>ダウンロード</h2>
        <div id="downloadList" class="summary-list" style="grid-template-columns:repeat(auto-fit,minmax(220px,1fr));"></div>
        <details style="margin-top:1.2rem;">
            <summary>読み取った内容を JSON で確認する（必要な場合のみ）</summary>
            <pre id="rawJson"></pre>
        </details>
    </section>
</main>
<footer>
    &copy; 2025 IU Consulting group.
</footer>

<script>
(() => {
    const DEFAULT_API = 'https://inhtaxautopjcodex-production.up.railway.app/api';
    const apiInput = document.getElementById('apiBase');
    const pingButton = document.getElementById('pingButton');
    const pingResult = document.getElementById('pingResult');
    const assetTabsRoot = document.getElementById('assetTabsRoot');
    const statusBox = document.getElementById('status');
    const resultsSection = document.getElementById('resultsSection');
    const tabContainer = document.getElementById('tabContainer');
    const tabHeaders = document.getElementById('tabHeaders');
    const tabPanels = document.getElementById('tabPanels');
    const tabEmptyMessage = document.getElementById('tabEmptyMessage');
    const downloadSection = document.getElementById('downloadSection');
    const downloadList = document.getElementById('downloadList');
    const rawJson = document.getElementById('rawJson');

    const state = {
        documents: [],
        activeDocId: null,
        activeAssetTabId: null,
        apiBaseFallback: DEFAULT_API,
    };

    const TAB_DEFINITIONS = [
        {
            id: 'land',
            label: '土地',
            description: '土地に関する評価・登記簿は現在準備中です。',
            docType: 'land',
            allowUpload: false,
        },
        {
            id: 'building',
            label: '家屋',
            description: '家屋の書類アップロードは近日対応予定です。',
            docType: 'building',
            allowUpload: false,
        },
        {
            id: 'securities',
            label: '有価証券',
            description: '上場株式・投資信託などの評価は順次対応予定です。',
            docType: 'unknown',
            allowUpload: false,
        },
        {
            id: 'deposits',
            label: '預貯金',
            description: '預貯金の詳細管理は通帳・取引履歴タブで対応しています。',
            docType: 'unknown',
            allowUpload: false,
        },
        {
            id: 'insurance',
            label: '生命保険',
            description: '生命保険証券の解析は現在準備中です。',
            docType: 'unknown',
            allowUpload: false,
        },
        {
            id: 'others',
            label: 'その他財産',
            description: 'その他の財産種別については今後追加予定です。',
            docType: 'unknown',
            allowUpload: false,
        },
        {
            id: 'bank_documents',
            label: '通帳・取引履歴',
            description: '預貯金通帳や取引履歴の PDF をアップロードし、用途に応じた読み取り種別を選択してください。',
            docType: 'bank_deposit',
            allowUpload: true,
            allowDateFormat: true,
            docTypeOptions: [
                { value: 'bank_deposit', label: '通帳（預貯金）' },
                { value: 'transaction_history', label: '取引履歴' },
            ],
        },
    ];

    const DOC_TYPE_LABELS = {
        '': '自動判定',
        bank_deposit: '通帳（預貯金）',
        transaction_history: '取引履歴',
        land: '土地',
        building: '家屋',
        securities: '有価証券',
        insurance: '生命保険',
        others: 'その他財産',
        unknown: '未分類',
    };

    const DATE_FORMAT_OPTIONS = [
        { value: 'auto', label: '自動判定' },
        { value: 'western', label: '西暦 (YYYY/MM/DD)' },
        { value: 'wareki', label: '和暦 (令和/平成)' },
    ];

    const DATE_FORMAT_LABELS = {
        auto: '自動判定',
        western: '西暦 (YYYY/MM/DD)',
        wareki: '和暦 (令和/平成)',
    };

    init();

    function init() {
        const queryApi = new URLSearchParams(window.location.search).get('api');
        const initialBase = (queryApi || DEFAULT_API).replace(/\/$/, '');
        state.apiBaseFallback = initialBase;
        if (apiInput) {
            apiInput.value = initialBase;
        }

        const defaultTab = TAB_DEFINITIONS.find((tab) => tab.allowUpload) || TAB_DEFINITIONS[0];
        state.activeAssetTabId = defaultTab ? defaultTab.id : null;
        renderAssetTabs();
        setupRevealAnimations();
        if (pingButton) {
            pingButton.addEventListener('click', handlePing);
        }
        statusBox.style.display = 'none';
        statusBox.classList.remove('visible');
    }

    function setupRevealAnimations() {
        const targets = [
            document.querySelector('header'),
            ...document.querySelectorAll('main section.card'),
            document.querySelector('footer'),
        ].filter(Boolean);

        targets.forEach((element, index) => {
            element.classList.add('pre-reveal');
            setTimeout(() => {
                element.classList.add('revealed');
                element.classList.remove('pre-reveal');
            }, 140 * index + 220);
        });
    }


    function renderAssetTabs() {
        assetTabsRoot.innerHTML = '';
        if (!TAB_DEFINITIONS.length) {
            return;
        }

        if (!state.activeAssetTabId) {
            const defaultTab = TAB_DEFINITIONS.find((tab) => tab.allowUpload) || TAB_DEFINITIONS[0];
            state.activeAssetTabId = defaultTab ? defaultTab.id : null;
        }

        const layout = document.createElement('div');
        layout.className = 'asset-layout';

        const nav = document.createElement('nav');
        nav.className = 'asset-nav';

        const panelsWrapper = document.createElement('div');
        panelsWrapper.className = 'asset-panels';

        TAB_DEFINITIONS.forEach((tab) => {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'asset-nav-button';
            button.dataset.tabId = tab.id;
            button.setAttribute('aria-disabled', tab.allowUpload ? 'false' : 'true');

            const labelSpan = document.createElement('span');
            labelSpan.textContent = tab.label;
            button.appendChild(labelSpan);
            button.title = tab.description || tab.label;

            if (!tab.allowUpload) {
                const coming = document.createElement('span');
                coming.className = 'coming';
                coming.textContent = '準備中';
                button.appendChild(coming);
            }

            button.addEventListener('click', () => setActiveAssetTab(tab.id));
            nav.appendChild(button);

            const panel = document.createElement('div');
            panel.className = 'asset-panel';
            panel.dataset.tabId = tab.id;

            const heading = document.createElement('h3');
            heading.textContent = `${tab.label}の読み取り`;
            panel.appendChild(heading);

            const description = document.createElement('p');
            description.className = 'panel-description';
            description.textContent = tab.description || '順次対応予定です。';
            panel.appendChild(description);

            if (tab.allowUpload) {
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'file';
                hiddenInput.accept = 'application/pdf';
                hiddenInput.multiple = true;
                hiddenInput.style.display = 'none';
                panel.appendChild(hiddenInput);

                const controlsContainer = document.createElement('div');
                controlsContainer.className = 'asset-panel-controls';

                let selectedDocType = (tab.docTypeOptions && tab.docTypeOptions[0]?.value) || tab.docType || 'bank_deposit';
                const getDocType = () => selectedDocType;

                if (Array.isArray(tab.docTypeOptions) && tab.docTypeOptions.length) {
                    const toggle = document.createElement('div');
                    toggle.className = 'doc-type-toggle';
                    tab.docTypeOptions.forEach((option) => {
                        const optBtn = document.createElement('button');
                        optBtn.type = 'button';
                        optBtn.className = 'doc-type-option';
                        optBtn.textContent = option.label;
                        if (option.value === selectedDocType) {
                            optBtn.classList.add('active');
                        }
                        optBtn.addEventListener('click', () => {
                            selectedDocType = option.value;
                            toggle.querySelectorAll('.doc-type-option').forEach((btn) => btn.classList.remove('active'));
                            optBtn.classList.add('active');
                            updateDropCopy();
                        });
                        toggle.appendChild(optBtn);
                    });
                    controlsContainer.appendChild(toggle);
                }

                let dateSelect = null;
                if (tab.allowDateFormat) {
                    const dateControls = document.createElement('div');
                    dateControls.className = 'input-row';

                    const dateLabel = document.createElement('label');
                    dateLabel.style.fontSize = '0.9rem';
                    dateLabel.style.color = '#1f3b8c';
                    dateLabel.textContent = '日付の読み取り形式';
                    dateControls.appendChild(dateLabel);

                    dateSelect = document.createElement('select');
                    dateSelect.className = 'text-input';
                    DATE_FORMAT_OPTIONS.forEach((option) => {
                        const opt = document.createElement('option');
                        opt.value = option.value;
                        opt.textContent = option.label;
                        dateSelect.appendChild(opt);
                    });
                    dateSelect.value = 'auto';
                    dateControls.appendChild(dateSelect);

                    controlsContainer.appendChild(dateControls);
                }

                const uploadRow = document.createElement('div');
                uploadRow.className = 'input-row';

                const uploadButton = document.createElement('button');
                uploadButton.type = 'button';
                uploadButton.className = 'primary';
                uploadButton.textContent = 'PDF ファイルを選択';
                uploadButton.addEventListener('click', () => hiddenInput.click());
                uploadRow.appendChild(uploadButton);

                const hint = document.createElement('span');
                hint.style.fontSize = '0.85rem';
                hint.style.color = '#4b5563';
                hint.textContent = '複数ファイルの一括読み取りに対応しています。';
                uploadRow.appendChild(hint);

                controlsContainer.appendChild(uploadRow);
                panel.appendChild(controlsContainer);

                const dropArea = document.createElement('div');
                dropArea.className = 'drop-area';
                const dropTitle = document.createElement('strong');
                dropTitle.textContent = 'ここに PDF をドラッグ＆ドロップ';
                const dropMessage = document.createElement('p');
                dropArea.appendChild(dropTitle);
                dropArea.appendChild(dropMessage);
                panel.appendChild(dropArea);

                function updateDropCopy() {
                    const labelText = describeDocType(selectedDocType);
                    dropMessage.textContent = `${labelText}の書類を読み取ります。`;
                }
                updateDropCopy();

                dropArea.addEventListener('dragover', (event) => {
                    event.preventDefault();
                    dropArea.classList.add('active');
                });
                dropArea.addEventListener('dragleave', () => dropArea.classList.remove('active'));
                dropArea.addEventListener('drop', (event) => {
                    event.preventDefault();
                    dropArea.classList.remove('active');
                    if (event.dataTransfer.files && event.dataTransfer.files.length) {
                        handleTabFiles(
                            tab,
                            event.dataTransfer.files,
                            () => dateSelect?.value || 'auto',
                            getDocType
                        );
                    }
                });

                hiddenInput.addEventListener('change', (event) => {
                    if (event.target.files && event.target.files.length) {
                        handleTabFiles(tab, event.target.files, () => dateSelect?.value || 'auto', getDocType);
                        hiddenInput.value = '';
                    }
                });
            } else {
                const notice = document.createElement('p');
                notice.className = 'coming-soon';
                notice.textContent = tab.description || '近日対応予定です。';
                panel.appendChild(notice);
            }

            panelsWrapper.appendChild(panel);
        });

        layout.appendChild(nav);
        layout.appendChild(panelsWrapper);
        assetTabsRoot.appendChild(layout);

        const fallbackTabId = state.activeAssetTabId || (TAB_DEFINITIONS[0] && TAB_DEFINITIONS[0].id);
        setActiveAssetTab(fallbackTabId);
    }

    function setActiveAssetTab(tabId) {
        state.activeAssetTabId = tabId;
        const buttons = assetTabsRoot.querySelectorAll('.asset-nav-button');
        buttons.forEach((button) => {
            const isActive = button.dataset.tabId === tabId;
            button.classList.toggle('active', isActive);
            button.setAttribute('aria-pressed', isActive ? 'true' : 'false');
        });
        const panels = assetTabsRoot.querySelectorAll('.asset-panel');
        panels.forEach((panel) => {
            panel.classList.toggle('active', panel.dataset.tabId === tabId);
        });
    }

    function handleTabFiles(tab, fileList, getDateFormat, getDocType) {
        processFiles(fileList, {
            tabId: tab.id,
            label: tab.label,
            docType: tab.docType,
            getDocType,
            dateFormat: getDateFormat ? getDateFormat() : 'auto',
        });
    }

    async function processFiles(fileList, tabConfig = {}) {
        const files = Array.from(fileList || []).filter((file) => {
            if (!file) return false;
            if (file.type === 'application/pdf') return true;
            return (file.name || '').toLowerCase().endsWith('.pdf');
        });
        if (!files.length) {
            setStatus('PDF ファイルが見つかりませんでした。', 'error');
            return;
        }

        const docTypeGetter = typeof tabConfig.getDocType === 'function'
            ? tabConfig.getDocType
            : () => tabConfig.docType || '';
        const label = tabConfig.label || '';
        const dateFormat = normalizeDateFormat(tabConfig.dateFormat);
        const initialDocType = docTypeGetter() || '';
        const docTypeLabel = describeDocType(initialDocType);
        const prefixParts = [];
        if (label) {
            prefixParts.push(label);
        }
        if (docTypeLabel && docTypeLabel !== DOC_TYPE_LABELS['']) {
            prefixParts.push(docTypeLabel);
        }
        const prefix = prefixParts.length ? `${prefixParts.join(' / ')}の` : '';

        setStatus(`${prefix}${files.length} 件の読み取りを開始します…`, 'info');

        for (let index = 0; index < files.length; index += 1) {
            const file = files[index];
            const currentDocType = docTypeGetter() || '';
            try {
                const doc = await handleSingleFile(file, currentDocType, dateFormat);
                state.documents.push(doc);
                state.activeDocId = doc.id;
                setStatus(`(${index + 1}/${files.length}) 「${file.name}」の読み取りが完了しました。`, 'info');
            } catch (error) {
                console.error(error);
                state.documents.push({
                    id: createDocId(),
                    name: file.name,
                    docType: currentDocType,
                    dateFormat,
                    error: error.message || '読み取りに失敗しました。',
                });
                setStatus(`(${index + 1}/${files.length}) 「${file.name}」でエラーが発生しました。`, 'error');
            }
        }

        renderDocuments();
        renderDownloads();
        renderRawJson();

        const hasError = state.documents.some((doc) => doc.error);
        setStatus(
            hasError
                ? '一部のファイルでエラーが発生しました。各タブから詳細をご確認ください。'
                : 'すべての処理が完了しました。',
            hasError ? 'error' : 'success'
        );
    }

    async function handleSingleFile(file, docType, dateFormat) {
        setStatus(`「${file.name}」を解析中です…`, 'info');
        const payload = await analyzeDocument(file, docType, dateFormat);
        const assets = Array.isArray(payload.assets) ? payload.assets : [];
        if (!assets.length) {
            throw new Error('取引情報が見つかりませんでした。');
        }
        const csvFiles = await exportCsv(assets);
        return {
            id: createDocId(),
            name: file.name,
            docType: docType || payload.document_type,
            dateFormat,
            assets,
            csvFiles,
            raw: payload,
        };
    }

    async function analyzeDocument(file, docType, dateFormat) {
        const base = normalizedApiBase();
        const form = new FormData();
        form.append('file', file);
        if (docType) {
            form.append('document_type', docType);
        }
        if (dateFormat) {
            form.append('date_format', normalizeDateFormat(dateFormat));
        }
        const res = await fetch(`${base}/documents/analyze`, {
            method: 'POST',
            body: form,
        });
        if (!res.ok) {
            const text = await res.text();
            throw new Error(`読み取り API でエラーが発生しました (HTTP ${res.status}): ${text}`);
        }
        const payload = await res.json();
        if (payload.status !== 'ok') {
            throw new Error('読み取り結果が取得できませんでした。');
        }
        return payload;
    }

    async function exportCsv(assets) {
        const base = normalizedApiBase();
        const res = await fetch(`${base}/export`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ assets }),
        });
        if (!res.ok) {
            const text = await res.text();
            throw new Error(`CSV 作成 API でエラーが発生しました (HTTP ${res.status}): ${text}`);
        }
        const data = await res.json();
        if (!data.files) {
            throw new Error('CSV ファイルが取得できませんでした。');
        }
        return data.files;
    }

    function renderDocuments() {
        if (!state.documents.length) {
            resultsSection.style.display = 'none';
            tabContainer.style.display = 'none';
            tabEmptyMessage.style.display = 'block';
            return;
        }

        resultsSection.style.display = 'block';
        tabEmptyMessage.style.display = 'none';
        tabContainer.style.display = 'flex';
        tabHeaders.innerHTML = '';
        tabPanels.innerHTML = '';

        state.documents.forEach((doc) => {
            const button = document.createElement('button');
            button.type = 'button';
            button.dataset.docId = doc.id;
            const labelParts = [doc.name];
            if (doc.docType) {
                labelParts.push(describeDocType(doc.docType));
            }
            if (doc.dateFormat) {
                labelParts.push(describeDateFormat(doc.dateFormat));
            }
            button.textContent = labelParts.join(' / ');
            button.addEventListener('click', () => setActiveDoc(doc.id));
            tabHeaders.appendChild(button);

            const panel = document.createElement('div');
            panel.className = 'tab-panel';
            panel.dataset.docId = doc.id;
            panel.appendChild(buildDocumentPanel(doc));
            tabPanels.appendChild(panel);
        });

        const defaultId =
            state.activeDocId && state.documents.some((doc) => doc.id === state.activeDocId)
                ? state.activeDocId
                : state.documents[state.documents.length - 1].id;
        setActiveDoc(defaultId);
    }

    function buildDocumentPanel(doc) {
        const container = document.createElement('div');
        container.style.display = 'flex';
        container.style.flexDirection = 'column';
        container.style.gap = '1.2rem';

        if (doc.error) {
            const alert = document.createElement('div');
            alert.className = 'status error';
            alert.style.display = 'block';
            alert.textContent = doc.error;
            container.appendChild(alert);
            return container;
        }

        const summaryList = document.createElement('div');
        summaryList.className = 'summary-list';
        computeSummaryItems(doc).forEach((item) => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${item.label}</strong><div style="margin-top:0.4rem;">${escapeHtml(item.value)}</div>`;
            summaryList.appendChild(div);
        });
        container.appendChild(summaryList);

        const previewTable = buildPreviewTable(doc.assets);
        if (previewTable) {
            container.appendChild(previewTable);
        } else {
            const note = document.createElement('p');
            note.style.margin = '0';
            note.style.color = '#4b5563';
            note.textContent = '表示できる取引が見つかりませんでした。';
            container.appendChild(note);
        }

        return container;
    }

    function computeSummaryItems(doc) {
        const assets = Array.isArray(doc.assets) ? doc.assets : [];
        const owners = new Set();
        const accounts = new Set();
        let totalTransactions = 0;
        let latestBalance = null;

        assets.forEach((asset) => {
            const ownerValues = Array.isArray(asset.owner_name)
                ? asset.owner_name
                : asset?.owner_name
                ? [asset.owner_name]
                : [];
            ownerValues
                .map((name) => (name || '').toString().trim())
                .filter(Boolean)
                .forEach((name) => owners.add(name));

            if (asset.identifier_primary) {
                accounts.add(asset.identifier_primary);
            }

            const transactions = Array.isArray(asset.transactions) ? asset.transactions : [];
            transactions.forEach((txn) => {
                totalTransactions += 1;
                if (txn && txn.balance !== undefined && txn.balance !== null && txn.balance !== '') {
                    latestBalance = txn.balance;
                }
            });
        });

        const formattedBalance = latestBalance !== null ? formatNumber(latestBalance) : '';

        return [
            { label: '資料種別', value: describeDocType(doc.docType) },
            { label: '名義人', value: owners.size ? Array.from(owners).join('、') : '未検出' },
            { label: '口座番号', value: accounts.size ? Array.from(accounts).join('、') : '未検出' },
            { label: '取引件数', value: `${totalTransactions} 件` },
            { label: '最終残高', value: formattedBalance ? `${formattedBalance} 円` : '未検出' },
            { label: '日付形式', value: describeDateFormat(doc.dateFormat) },
        ];
    }

    function buildPreviewTable(assets) {
        const assetList = Array.isArray(assets) ? assets : [];
        const firstAssetWithTransactions = assetList.find(
            (asset) => Array.isArray(asset.transactions) && asset.transactions.length
        );
        const transactions = firstAssetWithTransactions?.transactions?.slice(0, 12) || [];
        if (!transactions.length) {
            return null;
        }
        const columns = [
            { key: 'transaction_date', label: '取引日', type: 'text' },
            { key: 'description', label: '摘要', type: 'text' },
            { key: 'withdrawal_amount', label: '出金', type: 'number' },
            { key: 'deposit_amount', label: '入金', type: 'number' },
            { key: 'balance', label: '残高', type: 'number' },
        ];

        const table = document.createElement('table');
        table.className = 'preview';

        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        columns.forEach((col) => {
            const th = document.createElement('th');
            th.textContent = col.label;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        transactions.forEach((txn) => {
            const row = document.createElement('tr');
            columns.forEach((col) => {
                const cell = document.createElement('td');
                const value = txn?.[col.key];
                if (col.type === 'number') {
                    cell.textContent = formatNumber(value);
                } else {
                    cell.textContent = escapeHtml(value || '');
                }
                row.appendChild(cell);
            });
            tbody.appendChild(row);
        });
        table.appendChild(tbody);
        return table;
    }

    function setActiveDoc(docId) {
        state.activeDocId = docId;
        Array.from(tabHeaders.children).forEach((button) => {
            button.classList.toggle('active', button.dataset.docId === docId);
        });
        Array.from(tabPanels.children).forEach((panel) => {
            panel.classList.toggle('active', panel.dataset.docId === docId);
        });
    }

    function renderDownloads() {
        downloadList.innerHTML = '';
        state.documents.forEach((doc) => {
            if (doc.error || !doc.csvFiles) {
                return;
            }
            Object.entries(doc.csvFiles).forEach(([filename, base64]) => {
                const card = document.createElement('div');
                card.className = 'download-card';
                card.innerHTML = `
                    <h3>${escapeHtml(doc.name)} - ${escapeHtml(filename)}</h3>
                    <p style="margin:0;font-size:0.85rem;color:#4b5563;">CSV を確認して問題なければ保存してください。</p>
                    <p style="margin:0;font-size:0.8rem;color:#6b7280;">資料種別: ${escapeHtml(describeDocType(doc.docType))} ／ 日付形式: ${escapeHtml(describeDateFormat(doc.dateFormat))}</p>
                `;
                const button = document.createElement('button');
                button.className = 'primary small';
                button.textContent = 'ダウンロード';
                button.addEventListener('click', () => downloadCsv(`${doc.name}-${filename}`, base64));
                card.appendChild(button);
                downloadList.appendChild(card);
            });
        });
        downloadSection.style.display = downloadList.childElementCount ? 'block' : 'none';
    }

    function renderRawJson() {
        if (!state.documents.length) {
            rawJson.textContent = '';
            return;
        }
        const payload = state.documents.map((doc) =>
            doc.error
                ? {
                      name: doc.name,
                      error: doc.error,
                      documentType: doc.docType,
                      dateFormat: doc.dateFormat,
                  }
                : {
                      name: doc.name,
                      documentType: doc.docType,
                      dateFormat: doc.dateFormat,
                      assets: doc.assets,
                  }
        );
        rawJson.textContent = JSON.stringify(payload, null, 2);
    }

    function downloadCsv(filename, base64) {
        const text = decodeBase64(base64);
        const blob = new Blob(['﻿' + text], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }

    function decodeBase64(base64) {
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i += 1) {
            bytes[i] = binary.charCodeAt(i);
        }
        let text = new TextDecoder('utf-8').decode(bytes);
        if (text.charCodeAt(0) === 0xfeff) {
            text = text.slice(1);
        }
        return text;
    }

    function setStatus(message, type) {
        statusBox.textContent = message;
        statusBox.className = type ? `status ${type}` : 'status';
        if (message) {
            statusBox.style.display = 'block';
            statusBox.classList.remove('visible');
            requestAnimationFrame(() => statusBox.classList.add('visible'));
        } else {
            statusBox.classList.remove('visible');
            setTimeout(() => {
                statusBox.style.display = 'none';
            }, 200);
        }
    }

    function describeDocType(value) {
        if (!value) return DOC_TYPE_LABELS[''];
        return DOC_TYPE_LABELS[value] || value;
    }

    function describeDateFormat(value) {
        const normalized = normalizeDateFormat(value);
        return DATE_FORMAT_LABELS[normalized] || normalized || DATE_FORMAT_LABELS.auto;
    }

    function normalizeDateFormat(value) {
        const normalized = (value || '').toString().toLowerCase();
        if (normalized === 'western' || normalized === 'wareki') {
            return normalized;
        }
        return 'auto';
    }

    function normalizedApiBase() {
        const source = apiInput ? apiInput.value : state.apiBaseFallback;
        const raw = (source || DEFAULT_API).trim();
        if (!raw) return DEFAULT_API;
        const base = raw.endsWith('/api') ? raw : `${raw.replace(/\/$/, '')}/api`;
        return base.replace(/\/$/, '');
    }

    async function handlePing() {
        if (!pingResult) {
            return;
        }
        const base = normalizedApiBase();
        pingResult.textContent = '接続を確認しています…';
        pingResult.style.color = '#4b5563';
        try {
            const res = await fetch(`${base}/ping`);
            if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
            const data = await res.json();
            if (data.status === 'ok') {
                pingResult.textContent = '接続できました。';
                pingResult.style.color = '#047857';
            } else {
                pingResult.textContent = '応答が想定外です。';
                pingResult.style.color = '#b91c1c';
            }
        } catch (error) {
            pingResult.textContent = `接続できませんでした: ${error.message}`;
            pingResult.style.color = '#b91c1c';
        }
    }

    function formatNumber(value) {
        if (value === null || value === undefined || value === '') return '';
        const num = Number(value);
        if (Number.isNaN(num)) return '';
        return num.toLocaleString('ja-JP');
    }

    function escapeHtml(value) {
        return String(value)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    function createDocId() {
        if (window.crypto?.randomUUID) {
            return window.crypto.randomUUID();
        }
        return `doc-${Date.now()}-${Math.random().toString(16).slice(2)}`;
    }
})();
