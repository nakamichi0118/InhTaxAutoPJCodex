<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOROBOCR メール認証</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f1f5f9;
      --header-gradient: linear-gradient(135deg, #050d26 0%, #0d2765 55%, #15418f 100%);
      --accent: #1e3a8a;
      --accent-2: #2563eb;
      --border: #e2e8f0;
      --text: #0f172a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Inter', 'Noto Sans JP', system-ui, -apple-system, sans-serif;
      color: var(--text);
    }
    header {
      position: relative;
      overflow: hidden;
      color: #fff;
      border-bottom: 1px solid #102345;
      background: var(--header-gradient);
    }
    header .glow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 12% 18%, rgba(255,255,255,0.18), transparent 55%),
        radial-gradient(circle at 88% 6%, rgba(96,165,250,0.32), transparent 68%);
    }
    header .inner {
      position: relative;
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
    }
    header h1 {
      margin: 8px 0 6px;
      font-size: 28px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header p.sub {
      margin: 0;
      color: rgba(224,231,255,0.9);
      max-width: 640px;
      line-height: 1.6;
    }
    .tag {
      font-size: 10px;
      letter-spacing: 0.3em;
      color: #c7d2fe;
    }
    .container {
      max-width: 960px;
      margin: 32px auto 64px;
      padding: 0 20px;
    }
    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }
    .card h2 { margin: 0 0 12px; font-size: 20px; }
    .card p { margin: 0 0 16px; color: #475569; }
    form { display: grid; gap: 16px; }
    label { font-weight: 600; color: #0f172a; }
    input[type="email"], input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      background: #f8fafc;
    }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button.primary {
      background: linear-gradient(120deg, #1e3a8a, #2563eb);
      color: #fff;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
    }
    button.secondary {
      background: #e2e8f0;
      color: #0f172a;
    }
    button:hover { transform: translateY(-1px); }
    .status {
      margin-top: 8px;
      padding: 12px;
      border-radius: 10px;
      background: #f8fafc;
      border: 1px solid var(--border);
      color: #0f172a;
      white-space: pre-wrap;
      font-family: 'Inter', 'Noto Sans JP', monospace;
      font-size: 14px;
    }
    .note {
      font-size: 13px;
      color: #475569;
      line-height: 1.6;
    }
    @media (max-width: 640px) {
      header .inner { flex-direction: column; align-items: flex-start; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="glow"></div>
    <div class="inner">
      <div>
        <div class="tag">SOROBOCR AUTH</div>
        <h1>メール認証コード送信</h1>
        <p class="sub">税理士法人チェスター（taxlawyer328.com）ドメインのメールアドレスのみ認証コードを送信します。6桁コードを入力して認証を完了してください。</p>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>コード送信</h2>
      <p>税理士法人チェスターのメールアドレスを入力し、「コードを送信」を押してください。15分間有効な6桁コードをメールで送信します。</p>
      <form id="auth-form">
        <div>
          <label for="email">メールアドレス（@taxlawyer328.com限定）</label>
          <input id="email" name="email" type="email" placeholder="user@taxlawyer328.com" required>
        </div>
        <div>
          <label for="code">認証コード（6桁）</label>
          <input id="code" name="code" type="text" placeholder="123456" inputmode="numeric" pattern="\\d{6}">
        </div>
        <div class="actions">
          <button type="button" class="primary" id="send-btn">コードを送信</button>
          <button type="button" class="secondary" id="verify-btn">コードを確認</button>
        </div>
      </form>
      <div id="status" class="status">待機中</div>
      <p class="note">※ 認証コードは15分で失効します。届かない場合は迷惑メールフォルダをご確認ください。SMTP設定が未構成の場合は管理者へお問い合わせください。</p>
    </div>
  </main>

  <script>
    const statusBox = document.getElementById('status');
    const emailInput = document.getElementById('email');
    const codeInput = document.getElementById('code');
    const sendBtn = document.getElementById('send-btn');
    const verifyBtn = document.getElementById('verify-btn');

    const updateStatus = (text, isError = false) => {
      statusBox.textContent = text;
      statusBox.style.borderColor = isError ? '#f87171' : '#e2e8f0';
      statusBox.style.background = isError ? '#fef2f2' : '#f8fafc';
      statusBox.style.color = isError ? '#b91c1c' : '#0f172a';
    };

    const apiBase = '/api/auth';

    sendBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email || !email.toLowerCase().endsWith('@taxlawyer328.com')) {
        updateStatus('taxlawyer328.com ドメインのメールアドレスを入力してください。', true);
        return;
      }
      updateStatus('送信中...');
      try {
        const res = await fetch(`${apiBase}/request_code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.detail || '送信に失敗しました');
        }
        const data = await res.json();
        updateStatus(`送信しました。メールをご確認ください。期限: ${data.expires_at}`);
      } catch (err) {
        updateStatus(err.message, true);
      }
    });

    verifyBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const code = codeInput.value.trim();
      if (!email || !code) {
        updateStatus('メールアドレスと6桁コードを入力してください。', true);
        return;
      }
      updateStatus('確認中...');
      try {
        const res = await fetch(`${apiBase}/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code })
        });
        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.detail || '確認に失敗しました');
        }
        const data = await res.json();
        updateStatus(`認証に成功しました。メール: ${data.email}`);
      } catch (err) {
        updateStatus(err.message, true);
      }
    });
  </script>
</body>
</html>
