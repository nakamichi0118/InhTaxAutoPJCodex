<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOROBOCR Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #f5f7fb;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #1f2937;
            --muted: #64748b;
            --accent: #4f6ef7;
            --accent-weak: #e8edff;
            --success: #16a34a;
            --success-weak: #f0fdf4;
            --warning: #d97706;
            --warning-weak: #fffbeb;
            --danger: #e1524a;
            --danger-weak: #fdeeed;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        /* ── Header ── */
        .page-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        .page-header svg {
            color: var(--accent);
        }
        .page-header h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }
        .page-header .subtitle {
            font-size: 12px;
            color: var(--muted);
            margin-left: auto;
        }

        /* ── Login ── */
        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 32px;
            max-width: 380px;
            margin: 80px auto;
        }
        .login-card h2 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .login-card input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 12px;
            outline: none;
            transition: border-color 0.2s;
        }
        .login-card input:focus {
            border-color: var(--accent);
        }
        .login-card button {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .login-card button:hover { opacity: 0.9; }
        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 8px;
        }

        /* ── Dashboard ── */
        .dashboard { display: none; }
        .dashboard.visible { display: block; }

        /* ── Tabs ── */
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--muted);
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s, border-color 0.2s;
        }
        .tab-btn:hover { color: var(--text); }
        .tab-btn.active {
            border-bottom-color: var(--accent);
            color: var(--accent);
            font-weight: 500;
        }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }

        /* ── Date Filter ── */
        .date-filter {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .date-filter label {
            font-size: 12px;
            color: var(--muted);
            font-weight: 500;
        }
        .date-filter input {
            padding: 7px 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 13px;
            outline: none;
        }
        .date-filter input:focus {
            border-color: var(--accent);
        }
        .date-filter button {
            padding: 7px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }
        .date-filter button:hover { opacity: 0.9; }

        /* ── Stat Cards ── */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: var(--surface);
            border-radius: 6px;
            padding: 16px 20px;
            border: 1px solid var(--border);
        }
        .stat-card .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
        }
        .stat-card .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
        }
        .stat-card .stat-sub {
            font-size: 11px;
            color: var(--muted);
            margin-top: 4px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* ── Highlight Cards (Cost & Time) ── */
        .highlight-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        .highlight-card {
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--surface);
            border-radius: 6px;
            padding: 20px;
            border: 1px solid var(--border);
            border-left: 3px solid;
        }
        .highlight-card.cost {
            border-left-color: var(--warning);
        }
        .highlight-card.time {
            border-left-color: var(--success);
        }
        .highlight-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .highlight-card.cost .highlight-icon {
            background: var(--warning-weak);
            color: var(--warning);
        }
        .highlight-card.time .highlight-icon {
            background: var(--success-weak);
            color: var(--success);
        }
        .highlight-body { flex: 1; }
        .highlight-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            font-weight: 500;
        }
        .highlight-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            margin: 2px 0;
        }
        .highlight-detail {
            font-size: 11px;
            color: var(--muted);
        }

        /* ── Badges ── */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
        }
        .badge.web { background: var(--accent-weak); color: var(--accent); }
        .badge.excel { background: var(--success-weak); color: var(--success); }
        .badge.script { background: var(--warning-weak); color: var(--warning); }

        /* ── Chart Cards ── */
        .charts-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        @media (max-width: 900px) {
            .charts-section { grid-template-columns: 1fr; }
        }
        .charts-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        @media (max-width: 700px) {
            .charts-row { grid-template-columns: 1fr; }
        }
        .chart-card {
            background: var(--surface);
            border-radius: 6px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        .chart-card h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .chart-container {
            position: relative;
            height: 250px;
        }

        /* ── Logs Table ── */
        .logs-card {
            background: var(--surface);
            border-radius: 6px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        .logs-card h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .logs-table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        .logs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        .logs-table th, .logs-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        .logs-table th {
            color: var(--muted);
            font-weight: 500;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            background: var(--surface);
            z-index: 1;
        }
        .logs-table tr:hover { background: var(--bg); }
        .logs-table .endpoint {
            font-family: 'SF Mono', 'Fira Code', monospace;
            color: var(--accent);
            font-size: 12px;
        }
        .logs-table .status-ok { color: var(--success); font-weight: 500; }
        .logs-table .status-error { color: var(--danger); font-weight: 500; }

        /* ── Loading ── */
        .loading {
            text-align: center;
            padding: 24px;
            color: var(--muted);
            font-size: 13px;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid var(--accent-weak);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ── Pagination ── */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 16px;
            font-size: 13px;
            color: var(--muted);
        }
        .pagination button {
            padding: 6px 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: var(--text);
        }
        .pagination button:hover { background: var(--bg); }
        .pagination button:disabled {
            opacity: 0.4;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/>
                <line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/>
            </svg>
            <h1>SOROBOCR Analytics</h1>
            <span class="subtitle">アクセスログ・利用状況分析</span>
        </div>

        <!-- Login Form -->
        <div class="login-card" id="loginCard">
            <h2>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                認証
            </h2>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="パスワードを入力" required>
                <button type="submit">ログイン</button>
                <div class="error-message" id="loginError"></div>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="overview">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/>
                        <line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/>
                    </svg>
                    概要
                </button>
                <button class="tab-btn" data-tab="logs">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    ログ
                </button>
                <button class="tab-btn" data-tab="cost">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="1" x2="12" y2="23"/>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                    コスト
                </button>
            </div>

            <!-- Date Filter -->
            <div class="date-filter">
                <label>期間:</label>
                <input type="date" id="startDate" value="2025-02-01">
                <span style="color:var(--muted);">~</span>
                <input type="date" id="endDate">
                <button onclick="loadData()">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:-1px;margin-right:4px;">
                        <polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    更新
                </button>
            </div>

            <!-- ════ Overview Tab ════ -->
            <div class="tab-pane active" id="tab-overview">
                <!-- Stat Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                            実利用回数
                        </div>
                        <div class="stat-value" id="totalSessions">-</div>
                        <div class="stat-sub" id="sessionBreakdown"></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            ユーザー数
                        </div>
                        <div class="stat-value" id="totalUsers">-</div>
                        <div class="stat-sub" id="userBreakdown"></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                            PDF解析完了
                        </div>
                        <div class="stat-value" id="pdfCount">-</div>
                        <div class="stat-sub" id="pdfBreakdown"></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/>
                                <line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/>
                            </svg>
                            総APIコール
                        </div>
                        <div class="stat-value" id="totalRequests">-</div>
                        <div class="stat-sub" id="clientBreakdown"></div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="charts-section">
                    <div class="chart-card">
                        <h3>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                            日別アクセス数
                        </h3>
                        <div class="chart-container">
                            <canvas id="dailyChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            クライアント種別
                        </h3>
                        <div class="chart-container">
                            <canvas id="clientChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="charts-row">
                    <div class="chart-card">
                        <h3>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                            機能別利用回数
                        </h3>
                        <div class="chart-container">
                            <canvas id="endpointChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                            書類種別
                        </h3>
                        <div class="chart-container">
                            <canvas id="docTypeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ════ Logs Tab ════ -->
            <div class="tab-pane" id="tab-logs">
                <div class="logs-card">
                    <h3>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                        </svg>
                        アクセスログ
                        <span style="font-weight:400;font-size:11px;color:var(--muted);margin-left:auto;" id="logsCount"></span>
                    </h3>
                    <div class="logs-table-wrapper">
                        <table class="logs-table">
                            <thead>
                                <tr>
                                    <th>日時</th>
                                    <th>エンドポイント</th>
                                    <th>メソッド</th>
                                    <th>クライアント</th>
                                    <th>書類</th>
                                    <th>ステータス</th>
                                    <th>応答時間</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody">
                                <tr><td colspan="7" class="loading">読み込み中</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination">
                        <button id="prevPage" disabled onclick="changePage(-1)">前へ</button>
                        <span id="pageInfo">1 / 1</span>
                        <button id="nextPage" disabled onclick="changePage(1)">次へ</button>
                    </div>
                </div>
            </div>

            <!-- ════ Cost Tab ════ -->
            <div class="tab-pane" id="tab-cost">
                <!-- Highlight Cards -->
                <div class="highlight-grid">
                    <div class="highlight-card cost">
                        <div class="highlight-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="1" x2="12" y2="23"/>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                        </div>
                        <div class="highlight-body">
                            <div class="highlight-label">概算API利用料金</div>
                            <div class="highlight-value" id="estimatedCost">-</div>
                            <div class="highlight-detail" id="costBreakdown"></div>
                        </div>
                    </div>
                    <div class="highlight-card time">
                        <div class="highlight-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                        </div>
                        <div class="highlight-body">
                            <div class="highlight-label">削減された作業時間</div>
                            <div class="highlight-value" id="savedTime">-</div>
                            <div class="highlight-detail" id="timeBreakdown"></div>
                        </div>
                    </div>
                </div>

                <!-- Cost Detail Cards -->
                <div class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
                    <div class="stat-card">
                        <div class="stat-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                            PDF解析回数
                        </div>
                        <div class="stat-value" id="costPdfCount">-</div>
                        <div class="stat-sub" id="costPdfSub"></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                                <line x1="8" y1="21" x2="16" y2="21"/>
                                <line x1="12" y1="17" x2="12" y2="21"/>
                            </svg>
                            Excel/VBA経由
                        </div>
                        <div class="stat-value" id="costExcelCount">-</div>
                        <div class="stat-sub">PDF解析のうちExcelから</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="2" y1="12" x2="22" y2="12"/>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                            </svg>
                            Web経由
                        </div>
                        <div class="stat-value" id="costWebCount">-</div>
                        <div class="stat-sub">PDF解析のうちWebから</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                            JON API呼び出し
                        </div>
                        <div class="stat-value" id="costJonCount">-</div>
                        <div class="stat-sub" id="costJonSub"></div>
                    </div>
                </div>

                <!-- Cost Breakdown Table -->
                <div class="chart-card" style="margin-top: 16px;">
                    <h3>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="1" x2="12" y2="23"/>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                        </svg>
                        料金内訳
                    </h3>
                    <table class="logs-table" id="costTable">
                        <thead>
                            <tr>
                                <th>項目</th>
                                <th>回数</th>
                                <th>単価</th>
                                <th>小計</th>
                            </tr>
                        </thead>
                        <tbody id="costTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ── Constants ──
        const GRID_COLOR = 'rgba(0,0,0,0.04)';
        const TICK_COLOR = '#94a3b8';
        const ACCENT = '#4f6ef7';
        const ACCENT_LIGHT = 'rgba(79,110,247,0.15)';
        const DOUGHNUT_COLORS = ['#4f6ef7','#22c55e','#f59e0b','#e1524a','#8b5cf6','#14b8a6','#ec4899'];
        const CLIENT_COLORS = { web: '#4f6ef7', excel: '#22c55e', script: '#f59e0b' };
        const CLIENT_LABELS = { web: 'Webアプリ', excel: 'Excel/VBA', script: 'スクリプト' };

        let password = '';
        let charts = {};
        let allLogs = [];
        let currentPage = 0;
        const PAGE_SIZE = 50;

        // Set default end date
        document.getElementById('endDate').value = new Date().toISOString().split('T')[0];

        // ── Tab Switching ──
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
            });
        });

        // ── Login ──
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            password = document.getElementById('passwordInput').value;
            try {
                const response = await fetch(`/api/analytics/summary?password=${encodeURIComponent(password)}`);
                if (response.ok) {
                    document.getElementById('loginCard').style.display = 'none';
                    document.getElementById('dashboard').classList.add('visible');
                    loadData();
                } else {
                    const data = await response.json();
                    document.getElementById('loginError').textContent = data.detail || '認証に失敗しました';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'サーバーに接続できません';
            }
        });

        // ── API ──
        async function fetchApi(endpoint, params = {}) {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const qs = new URLSearchParams({
                password,
                start_date: startDate,
                end_date: endDate,
                ...params
            });
            const response = await fetch(`/api/analytics/${endpoint}?${qs}`);
            if (!response.ok) throw new Error('API error');
            return response.json();
        }

        async function loadData() {
            try {
                const [summary, daily, endpoints, docTypes, logs] = await Promise.all([
                    fetchApi('summary'),
                    fetchApi('daily'),
                    fetchApi('endpoints'),
                    fetchApi('doc-types'),
                    fetchApi('logs', { limit: 500 })
                ]);

                updateSummary(summary);
                updateCostTab(summary);
                updateDailyChart(daily);
                updateEndpointChart(endpoints);
                updateClientChart(summary);
                updateDocTypeChart(docTypes);

                allLogs = logs;
                currentPage = 0;
                renderLogsPage();
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }

        // ── Summary ──
        function updateSummary(data) {
            // Sessions (actual usage, not raw API calls)
            const sessions = data.sessions || {};
            const totalSessions = Object.values(sessions).reduce((s, v) => s + v, 0);
            document.getElementById('totalSessions').textContent = totalSessions.toLocaleString();
            document.getElementById('sessionBreakdown').innerHTML =
                Object.entries(sessions)
                    .map(([type, count]) =>
                        `<span><span class="badge ${type}">${CLIENT_LABELS[type] || type}</span> ${count}</span>`
                    ).join('');

            // Unique users (by IP)
            const users = data.unique_users || {};
            const totalUsers = Object.values(users).reduce((s, v) => s + v, 0);
            document.getElementById('totalUsers').textContent = totalUsers.toLocaleString();
            document.getElementById('userBreakdown').innerHTML =
                Object.entries(users)
                    .map(([type, count]) =>
                        `<span><span class="badge ${type}">${CLIENT_LABELS[type] || type}</span> ${count}</span>`
                    ).join('');

            // PDF analysis (completed)
            const pdfCount = data.pdf_analysis_count || 0;
            document.getElementById('pdfCount').textContent = pdfCount.toLocaleString();
            const excelPdf = data.excel_analysis_count || 0;
            const webPdf = data.web_analysis_count || 0;
            const pdfParts = [];
            if (webPdf > 0) pdfParts.push(`<span class="badge web">Web</span> ${webPdf}`);
            if (excelPdf > 0) pdfParts.push(`<span class="badge excel">Excel</span> ${excelPdf}`);
            document.getElementById('pdfBreakdown').innerHTML = pdfParts.length > 0
                ? pdfParts.join(' ')
                : '通帳・名寄帳等';

            // Total raw API calls
            document.getElementById('totalRequests').textContent = data.total_requests.toLocaleString();
            document.getElementById('clientBreakdown').innerHTML =
                Object.entries(data.client_counts)
                    .map(([type, count]) =>
                        `<span><span class="badge ${type}">${CLIENT_LABELS[type] || type}</span> ${count}</span>`
                    ).join('');
        }

        // ── Cost Tab ──
        function updateCostTab(data) {
            const costYen = data.estimated_cost_yen || 0;
            document.getElementById('estimatedCost').textContent = `\xA5${costYen.toLocaleString()}`;

            const pdfCount = data.pdf_analysis_count || 0;
            const totalPages = data.total_pages_processed || 0;
            const jonBatch = data.jon_batch_count || 0;
            const jonSingle = data.jon_single_count || 0;

            document.getElementById('costBreakdown').textContent =
                `Gemini解析 ${pdfCount}件 (${totalPages}ページ) + JON API ${jonBatch + jonSingle}件`;

            // Time savings
            const savedMin = data.saved_minutes || 0;
            if (savedMin >= 60) {
                const hours = Math.floor(savedMin / 60);
                const mins = savedMin % 60;
                document.getElementById('savedTime').textContent = mins > 0 ? `${hours}時間${mins}分` : `${hours}時間`;
            } else {
                document.getElementById('savedTime').textContent = `${savedMin}分`;
            }
            document.getElementById('timeBreakdown').textContent =
                `${totalPages}ページ \xD7 5分/ページ${jonBatch > 0 ? ' + 不動産 ' + jonBatch + '件 \xD7 15分' : ''}（手作業比較）`;

            // Detail cards
            document.getElementById('costPdfCount').textContent = pdfCount;
            document.getElementById('costPdfSub').innerHTML =
                `${totalPages}ページ処理 / <span class="badge web">Web</span> ${data.web_analysis_count || 0} <span class="badge excel">Excel</span> ${data.excel_analysis_count || 0}`;
            document.getElementById('costExcelCount').textContent = data.excel_analysis_count || 0;
            document.getElementById('costWebCount').textContent = data.web_analysis_count || 0;
            document.getElementById('costJonCount').textContent = jonBatch + jonSingle;
            document.getElementById('costJonSub').textContent = jonBatch > 0 || jonSingle > 0
                ? `バッチ ${jonBatch} / 個別 ${jonSingle}`
                : 'まだ利用なし';

            // Cost table
            const apiTotal = (pdfCount * 15) + (jonBatch * 5) + (jonSingle * 2);
            document.getElementById('costTableBody').innerHTML = `
                    <tr>
                        <td>Gemini PDF解析</td>
                        <td>${pdfCount}回</td>
                        <td>\xA515/回</td>
                        <td>\xA5${(pdfCount * 15).toLocaleString()}</td>
                    </tr>
                    <tr style="color:var(--muted);font-size:12px;">
                        <td style="padding-left:24px;">処理ページ数</td>
                        <td>${totalPages}ページ</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>JON API バッチ</td>
                        <td>${jonBatch}回</td>
                        <td>\xA55/回</td>
                        <td>\xA5${(jonBatch * 5).toLocaleString()}</td>
                    </tr>
                    <tr>
                        <td>JON API 個別</td>
                        <td>${jonSingle}回</td>
                        <td>\xA52/回</td>
                        <td>\xA5${(jonSingle * 2).toLocaleString()}</td>
                    </tr>
                    <tr style="font-weight:600;border-top:2px solid var(--border);">
                        <td colspan="3">API料金 合計</td>
                        <td>\xA5${apiTotal.toLocaleString()}</td>
                    </tr>
                    <tr style="border-top:1px solid var(--border);">
                        <td colspan="3" style="color:var(--success);font-weight:500;">削減時間</td>
                        <td style="color:var(--success);font-weight:500;">${savedMin >= 60 ? Math.floor(savedMin/60) + '時間' + (savedMin%60 > 0 ? savedMin%60 + '分' : '') : savedMin + '分'}</td>
                    </tr>
                    <tr style="color:var(--muted);font-size:12px;">
                        <td colspan="4" style="padding-left:24px;">${totalPages}ページ \xD7 5分/ページ${jonBatch > 0 ? ' + 不動産 ' + jonBatch + '件 \xD7 15分' : ''}</td>
                    </tr>
                `;
        }

        // ── Charts ──
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { labels: { font: { size: 11 }, usePointStyle: true, pointStyle: 'circle' } }
            },
            scales: {
                x: { grid: { color: GRID_COLOR }, ticks: { color: TICK_COLOR, font: { size: 11 } } },
                y: { grid: { color: GRID_COLOR }, ticks: { color: TICK_COLOR, font: { size: 11 } } }
            }
        };

        function updateDailyChart(data) {
            const dateMap = {};
            data.forEach(row => {
                if (!dateMap[row.date]) dateMap[row.date] = { web: 0, excel: 0, script: 0 };
                dateMap[row.date][row.client_type] = row.count;
            });

            const dates = Object.keys(dateMap).sort();

            if (charts.daily) charts.daily.destroy();
            charts.daily = new Chart(document.getElementById('dailyChart'), {
                type: 'bar',
                data: {
                    labels: dates.map(d => d.slice(5)),
                    datasets: [
                        { label: 'Web', data: dates.map(d => dateMap[d].web || 0), backgroundColor: CLIENT_COLORS.web },
                        { label: 'Excel', data: dates.map(d => dateMap[d].excel || 0), backgroundColor: CLIENT_COLORS.excel },
                        { label: 'Script', data: dates.map(d => dateMap[d].script || 0), backgroundColor: CLIENT_COLORS.script }
                    ]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        x: { ...commonOptions.scales.x, stacked: true },
                        y: { ...commonOptions.scales.y, stacked: true, beginAtZero: true }
                    }
                }
            });
        }

        function updateEndpointChart(data) {
            const endpointMap = {};
            data.forEach(row => {
                const key = row.endpoint.replace('/api/', '');
                if (!endpointMap[key]) endpointMap[key] = 0;
                endpointMap[key] += row.count;
            });

            const sorted = Object.entries(endpointMap).sort((a, b) => b[1] - a[1]).slice(0, 10);

            if (charts.endpoint) charts.endpoint.destroy();
            charts.endpoint = new Chart(document.getElementById('endpointChart'), {
                type: 'bar',
                data: {
                    labels: sorted.map(([name]) => name),
                    datasets: [{
                        label: 'リクエスト数',
                        data: sorted.map(([, count]) => count),
                        backgroundColor: ACCENT,
                        borderRadius: 3
                    }]
                },
                options: {
                    ...commonOptions,
                    indexAxis: 'y',
                    plugins: { ...commonOptions.plugins, legend: { display: false } }
                }
            });
        }

        function updateClientChart(summary) {
            const counts = summary.client_counts;
            if (charts.client) charts.client.destroy();
            charts.client = new Chart(document.getElementById('clientChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(counts).map(k => CLIENT_LABELS[k] || k),
                    datasets: [{
                        data: Object.values(counts),
                        backgroundColor: Object.keys(counts).map(k => CLIENT_COLORS[k] || '#94a3b8'),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { font: { size: 12 }, padding: 16, usePointStyle: true, pointStyle: 'circle' } }
                    },
                    cutout: '60%'
                }
            });
        }

        function updateDocTypeChart(data) {
            const docMap = {};
            data.forEach(row => {
                const key = row.doc_type || '不明';
                if (!docMap[key]) docMap[key] = 0;
                docMap[key] += row.count;
            });

            const DOC_LABELS = {
                'nayose': '名寄帳', 'bank_deposit': '通帳', 'transaction_history': '取引履歴',
                'land': '土地', 'building': '家屋', 'securities': '有価証券',
                'insurance': '生命保険', 'others': 'その他', '不明': '不明'
            };

            if (charts.docType) charts.docType.destroy();
            charts.docType = new Chart(document.getElementById('docTypeChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(docMap).map(k => DOC_LABELS[k] || k),
                    datasets: [{
                        data: Object.values(docMap),
                        backgroundColor: DOUGHNUT_COLORS.slice(0, Object.keys(docMap).length),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { font: { size: 12 }, padding: 16, usePointStyle: true, pointStyle: 'circle' } }
                    },
                    cutout: '60%'
                }
            });
        }

        // ── Logs ──
        function renderLogsPage() {
            const start = currentPage * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageLogs = allLogs.slice(start, end);
            const totalPages = Math.max(1, Math.ceil(allLogs.length / PAGE_SIZE));

            document.getElementById('logsCount').textContent = `${allLogs.length}件`;
            document.getElementById('pageInfo').textContent = `${currentPage + 1} / ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 0;
            document.getElementById('nextPage').disabled = end >= allLogs.length;

            const tbody = document.getElementById('logsTableBody');
            if (pageLogs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:24px;color:var(--muted);">ログがありません</td></tr>';
                return;
            }

            tbody.innerHTML = pageLogs.map(log => {
                const date = new Date(log.timestamp + '+09:00');
                const timeStr = date.toLocaleString('ja-JP', {
                    timeZone: 'Asia/Tokyo',
                    month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });
                const statusClass = log.status_code < 400 ? 'status-ok' : 'status-error';
                return `
                    <tr>
                        <td style="white-space:nowrap;">${timeStr}</td>
                        <td class="endpoint">${log.endpoint}</td>
                        <td>${log.method}</td>
                        <td><span class="badge ${log.client_type}">${CLIENT_LABELS[log.client_type] || log.client_type}</span></td>
                        <td>${log.doc_type || '-'}</td>
                        <td class="${statusClass}">${log.status_code || '-'}</td>
                        <td>${log.duration_ms ? log.duration_ms + 'ms' : '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        function changePage(delta) {
            const totalPages = Math.ceil(allLogs.length / PAGE_SIZE);
            currentPage = Math.max(0, Math.min(totalPages - 1, currentPage + delta));
            renderLogsPage();
        }
    </script>
</body>
</html>
