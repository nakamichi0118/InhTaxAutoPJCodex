<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InhTaxAutoPJ CSV デモ</title>
    <style>
        :root {
            color-scheme: light;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #222;
        }
        header {
            background: #1f2937;
            color: white;
            padding: 1.5rem 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 1.4rem;
        }
        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem 1rem 3rem;
        }
        section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            padding: 1.8rem;
            margin-bottom: 1.8rem;
        }
        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-left: 4px solid #2563eb;
            padding-left: 0.6rem;
        }
        .input-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            align-items: center;
        }
        .input-row label {
            font-weight: 600;
        }
        textarea {
            width: 100%;
            min-height: 220px;
            padding: 1rem;
            border: 1px solid #cbd5f5;
            border-radius: 10px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", monospace;
            font-size: 0.95rem;
            resize: vertical;
            background: #f8fafc;
        }
        button, label.button {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            padding: 0.55rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: #2563eb;
            color: white;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }
        button.secondary, label.button.secondary {
            background: #4b5563;
        }
        button.link-like {
            background: transparent;
            color: #2563eb;
            padding-left: 0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 18px rgba(37, 99, 235, 0.25);
        }
        .file-input {
            display: none;
        }
        .text-input {
            padding: 0.55rem 0.75rem;
            border: 1px solid #cbd5f5;
            border-radius: 8px;
            background: #f8fafc;
            min-width: 260px;
        }
        .status {
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            margin-bottom: 1rem;
            font-size: 0.92rem;
            white-space: pre-wrap;
        }
        .status.error {
            background: #fef2f2;
            border-color: #fecaca;
            color: #b91c1c;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }
        .result-card {
            background: #f8fafc;
            border: 1px solid #dbeafe;
            border-radius: 10px;
            padding: 1rem;
        }
        .result-card h3 {
            margin-top: 0;
            font-size: 1rem;
            color: #1d4ed8;
        }
        .preview {
            overflow-x: auto;
            max-height: 220px;
            background: white;
            border: 1px solid #cbd5f5;
            border-radius: 8px;
            padding: 0.6rem;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre;
            margin-top: 0.6rem;
        }
        footer {
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.85rem;
            color: #6b7280;
        }
        @media (max-width: 600px) {
            section {
                padding: 1.2rem;
            }
            textarea {
                min-height: 180px;
            }
            .text-input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>InhTaxAutoPJ CSV デモ</h1>
        <p style="margin-top:0.4rem;font-size:0.9rem;color:#d1d5db;">相続書類の正規化JSONをバックエンドAPI経由でCSVに変換します。</p>
    </header>
    <main>
        <section>
            <h2>バックエンド設定</h2>
            <div class="input-row">
                <label for="apiBaseInput">APIエンドポイント</label>
                <input class="text-input" type="url" id="apiBaseInput" placeholder="https://example.up.railway.app/api">
                <button class="secondary" id="checkApiBtn">接続テスト</button>
                <span id="apiStatus" style="font-size:0.9rem;color:#4b5563;"></span>
            </div>
            <p style="margin:0;font-size:0.85rem;color:#6b7280;">クエリパラメータ <code>?api=...</code> でもエンドポイントを指定できます。</p>
        </section>

        <section>
            <h2>JSON入力</h2>
            <div class="input-row">
                <label class="button secondary" for="inputFile">JSONファイルを選択</label>
                <input type="file" id="inputFile" class="file-input" accept="application/json">
                <button class="secondary" id="loadSample">サンプルJSONを読み込む</button>
            </div>
            <textarea id="jsonInput" placeholder="{\n  \"assets\": [ ... ]\n}"></textarea>
            <div class="input-row" style="justify-content:flex-end;">
                <button id="convertBtn">バックエンドでCSV生成</button>
                <button class="secondary" id="clearBtn">クリア</button>
            </div>
            <div id="status" class="status" style="display:none;"></div>
        </section>

        <section>
            <h2>生成結果</h2>
            <div class="results" id="results"></div>
        </section>
    </main>
    <footer>
        &copy; 2025 InhTaxAutoPJ Codex Demo
    </footer>

<script>
(() => {
    const DEFAULT_API_BASE = 'https://inhtaxautopjcodex-production.up.railway.app/api';
    const urlParams = new URLSearchParams(window.location.search);
    const apiInput = document.getElementById('apiBaseInput');
    const apiStatus = document.getElementById('apiStatus');
    const initialApi = (urlParams.get('api') || DEFAULT_API_BASE).replace(/\/$/, '');
    apiInput.value = initialApi;

    const eraBaseYear = {
        '令和': 2018,
        '平成': 1988,
        '昭和': 1925,
        '大正': 1911,
    };

    const assetColumns = [
        'record_id',
        'source_document',
        'asset_category',
        'asset_type',
        'owner_name',
        'asset_name',
        'location_prefecture',
        'location_municipality',
        'location_detail',
        'identifier_primary',
        'identifier_secondary',
        'valuation_basis',
        'valuation_currency',
        'valuation_amount',
        'valuation_date',
        'ownership_share',
        'notes',
    ];

    const bankColumns = [
        'record_id',
        'transaction_id',
        'transaction_date',
        'value_date',
        'description',
        'withdrawal_amount',
        'deposit_amount',
        'balance',
        'line_confidence',
    ];

    const sampleJson = {
        'assets': [
            {
                'category': 'bank_deposit',
                'type': 'ordinary_deposit',
                'source_document': 'bankbook_001.pdf',
                'owner_name': ['山田 太郎'],
                'asset_name': '三菱UFJ銀行 普通預金',
                'identifiers': { 'primary': '1234567', 'secondary': '渋谷支店' },
                'valuation': {
                    'basis': '残高証明',
                    'currency': 'JPY',
                    'amount': '1,250,000',
                    'date': '2025/01/31'
                },
                'ownership_share': 100,
                'notes': 'OCR confidence 0.92',
                'transactions': [
                    {
                        'transaction_date': '2025-01-05',
                        'description': '給与振込',
                        'deposit_amount': 350000,
                        'balance': 1250000,
                        'confidence': 0.88
                    },
                    {
                        'transaction_date': '2025年1月10日',
                        'description': '家賃支払',
                        'withdrawal_amount': 120000,
                        'balance': 1130000,
                        'confidence': 0.82
                    }
                ]
            },
            {
                'category': 'land',
                'type': 'residential',
                'source_document': 'fixed_asset_tax_notice.pdf',
                'owner_name': ['山田 花子', '山田 太郎'],
                'asset_name': '渋谷区松濤 1-2-3',
                'location': {
                    'prefecture': '東京都',
                    'municipality': '渋谷区',
                    'detail': '松濤1丁目2番3'
                },
                'identifiers': {
                    'primary': '渋谷区松濤1丁目2番3',
                    'secondary': '地番 1234-5'
                },
                'valuation': {
                    'basis': '固定資産税評価額',
                    'currency': 'JPY',
                    'amount': 85600000,
                    'date': '令和6年1月1日'
                },
                'ownership_share': 50,
                'notes': '共有持分 山田姉弟'
            }
        ]
    };

    const elements = {
        fileInput: document.getElementById('inputFile'),
        loadSampleBtn: document.getElementById('loadSample'),
        convertBtn: document.getElementById('convertBtn'),
        clearBtn: document.getElementById('clearBtn'),
        jsonInput: document.getElementById('jsonInput'),
        status: document.getElementById('status'),
        results: document.getElementById('results'),
        checkApiBtn: document.getElementById('checkApiBtn'),
    };

    elements.fileInput.addEventListener('change', handleFileSelected);
    elements.loadSampleBtn.addEventListener('click', () => {
        elements.jsonInput.value = JSON.stringify(sampleJson, null, 2);
        showStatus('サンプルJSONを読み込みました。', false);
    });
    elements.convertBtn.addEventListener('click', handleConvert);
    elements.clearBtn.addEventListener('click', () => {
        elements.jsonInput.value = '';
        elements.results.innerHTML = '';
        hideStatus();
    });
    elements.checkApiBtn.addEventListener('click', handleApiCheck);

    function normalizedApiBase() {
        const value = (apiInput.value || DEFAULT_API_BASE).trim();
        return value.endsWith('/api') ? value.replace(/\/$/, '') : `${value.replace(/\/$/, '')}/api`;
    }

    async function handleApiCheck() {
        const base = normalizedApiBase();
        apiStatus.textContent = '接続確認中...';
        try {
            const response = await fetch(`${base}/ping`, { method: 'GET' });
            if (!response.ok) throw new Error(`${response.status} ${response.statusText}`);
            const data = await response.json();
            apiStatus.textContent = data.status === 'ok' ? '接続成功' : '応答が不正です';
            apiStatus.style.color = data.status === 'ok' ? '#16a34a' : '#b91c1c';
        } catch (error) {
            console.error(error);
            apiStatus.textContent = `接続失敗: ${error.message}`;
            apiStatus.style.color = '#b91c1c';
        }
    }

    function handleFileSelected() {
        const file = elements.fileInput.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            elements.jsonInput.value = reader.result;
            showStatus(`${file.name} を読み込みました。`, false);
        };
        reader.onerror = () => {
            showStatus('ファイルの読み込みに失敗しました。', true);
        };
        reader.readAsText(file, 'utf-8');
    }

    async function handleConvert() {
        hideStatus();
        elements.results.innerHTML = '';
        apiStatus.textContent = '';
        const raw = elements.jsonInput.value.trim();
        if (!raw) {
            showStatus('JSONを入力してください。', true);
            return;
        }
        let parsed;
        try {
            parsed = JSON.parse(raw);
        } catch (error) {
            showStatus(`JSONの解析に失敗しました: ${error.message}`, true);
            return;
        }

        const apiBase = normalizedApiBase();
        showStatus('バックエンドにリクエストしています...', false);
        try {
            const response = await fetch(`${apiBase}/export`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(parsed),
            });
            if (!response.ok) {
                const text = await response.text();
                throw new Error(`HTTP ${response.status}: ${text}`);
            }
            const payload = await response.json();
            if (!payload || payload.status !== 'ok' || !payload.files) {
                throw new Error('バックエンドから期待した形式のレスポンスが得られませんでした。');
            }
            renderBackendFiles(payload.files);
            showStatus('CSVを生成しました（バックエンド）。', false);
        } catch (error) {
            console.error(error);
            showStatus(error.message || 'バックエンド呼び出し中にエラーが発生しました。', true);
        }
    }

    function renderBackendFiles(fileMap) {
        elements.results.innerHTML = '';
        Object.entries(fileMap).forEach(([filename, base64]) => {
            try {
                const csvText = decodeBase64Csv(base64);
                const preview = csvText.split(/\r?\n/).slice(0, 10).join('\n');
                const card = document.createElement('div');
                card.className = 'result-card';
                const heading = document.createElement('h3');
                heading.textContent = filename;
                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'ダウンロード';
                downloadButton.addEventListener('click', () => {
                    triggerDownload(filename, csvText);
                });
                const previewBox = document.createElement('div');
                previewBox.className = 'preview';
                previewBox.textContent = preview;
                card.appendChild(heading);
                card.appendChild(downloadButton);
                card.appendChild(previewBox);
                elements.results.appendChild(card);
            } catch (error) {
                console.error(error);
            }
        });
    }

    function decodeBase64Csv(base64) {
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i += 1) {
            bytes[i] = binary.charCodeAt(i);
        }
        let text = new TextDecoder('utf-8').decode(bytes);
        if (text.charCodeAt(0) === 0xFEFF) {
            text = text.slice(1);
        }
        return text;
    }

    function triggerDownload(filename, content) {
        const blob = new Blob(['\ufeff' + content], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }

    function showStatus(message, isError) {
        elements.status.textContent = message;
        elements.status.classList.toggle('error', !!isError);
        elements.status.style.display = 'block';
    }

    function hideStatus() {
        elements.status.style.display = 'none';
        elements.status.textContent = '';
        elements.status.classList.remove('error');
    }
})();
</script>
</body>
</html>
